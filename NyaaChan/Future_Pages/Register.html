<!DOCTYPE html>
<html>
	<head>
		<title>NyaaChan - Login</title>
		<link rel="icon" href="Favicon.png">
		<link rel="stylesheet" type="text/css" href="NyaaChan.css">
	</head>
	<body>
		<center>
			<div style="margin-top: 10%; margin-bottom: 40px;"><a href="index.html" id="Title">NyaaChan</a></div>
			<form action="">
  				<div>
            <label style="color: SlateGray; font-size: 20px; padding: 5px;"><b>Email</b></label>
            <input type="text" placeholder="" name="Email" required style="height: 20px; width: 200px;">
            <br>
            <br>
    				<label style="color: SlateGray; font-size: 20px; padding: 5px;"><b>Username</b></label>
    				<input type="text" placeholder="" name="Username" required style="height: 20px; width: 200px;">
    				<br>
    				<br>
    				<label style="color: SlateGray; font-size: 20px; padding: 5px;"><b>Password</b></label>
    				<input type="password" placeholder="" name="Password" required style="height: 20px; width: 200px;">
  				</div>
  				<br>
  				<div>
  					<button type="submit" style="border: none; background-color: Gainsboro; color: SlateGray; padding: 10px 40px; font-size: 20px;">Register</button>
    				<button type="button" style="border: none; background-color: Gainsboro; color: SlateGray; padding: 10px 40px; font-size: 20px;">Cancel</button>
  				</div>
			</form>
		</center>
	</body>
</html>
